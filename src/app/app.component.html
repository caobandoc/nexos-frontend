<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
  <form class="row g-3 needs-validation" [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-label">Numero de Tarjeta</label>
      <input type="text" formControlName="pan" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['pan'].errors }" />

      <div *ngIf="submitted && f['pan'].errors" class="invalid-feedback">
        <div *ngIf="f['pan'].errors['minlength']">Debe tener mas de 15 caracteres</div>
        <div *ngIf="f['pan'].errors['maxlength']">Debe tener menos de 20 caracteres</div>
      </div>

    </div>
    <div class="form-group">
      <button class="btn btn-primary">Buscar</button>
    </div>
  </form>
  <hr>
  <div class="container">
    <div class="row align-items-start">
      <div class="col">
        <h3>INFORMACION DE LA TARJETA</h3>
        <app-card></app-card>
      </div>
      <div class="col">
        <h3>TRANSACCIONES</h3>
        <app-transactions></app-transactions>
      </div>
    </div>
  </div>
</div>
